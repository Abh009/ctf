<!DOCTYPE html>
<html>
	<title>
		HACKPRIX | Online Treasure Hunt by FOSS CLUB GECT
	</title>
<style>
body, html {
    height: 100%;
    margin: 0;
}

.bgimg {
    background-image: url('https://cryptocurrencynews.com/wp-content/uploads/sites/3/2018/01/Hack-678x381.png');
    height: 100%;
    background-position: center;
    background-size: cover;
    position: relative;
    color: white;
    font-family: "Courier New", Courier, monospace;
    font-size: 25px;
}

.topleft {
    position: absolute;
    top: 0;
    left: 16px;
}

.bottomleft {
    position: absolute;
    bottom: 0;
    left: 16px;
}

.middle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

hr {
    margin: auto;
    width: 40%;
}
.button {
    background-color: #028; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
}
</style>
<body>

<div class="bgimg">
  <div class="topleft">
	<img src="/static/images/favicon.png">
  </div>
  <div class="middle">
    <h1 id="label">It has ended</h1>
</div>
  <div class="bottomleft">
	  <p>{{ user.username }}</p>
    <p>FOSS CLUB GECT</p>
  </div>
</div>
</body>
</html>
