<!DOCTYPE html>
<html>
	<title>
		HACKPRIX | Online Treasure Hunt by FOSS CLUB GECT
	</title>
<style>
body, html {
    height: 100%;
    margin: 0;
}

.bgimg {
    background-image: url('https://cryptocurrencynews.com/wp-content/uploads/sites/3/2018/01/Hack-678x381.png');
    height: 100%;
    background-position: center;
    background-size: cover;
    position: relative;
    color: white;
    font-family: "Courier New", Courier, monospace;
    font-size: 25px;
}

.topleft {
    position: absolute;
    top: 0;
    left: 16px;
}

.bottomleft {
    position: absolute;
    bottom: 0;
    left: 16px;
}

.middle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

hr {
    margin: auto;
    width: 40%;
}
.button {
    background-color: #028; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
}
</style>
<body>

<div class="bgimg">
  <div class="topleft">
	<!-- <img src="/static/images/favicon.jpeg" width="200" height="200"> -->
	<h1>HACKPRIX</h1>
  </div>
  <div class="middle">
    <h1>It's gonna end</h1>
    <p id="demo"></p>
    <a href="/play" class="button" id="play_btn">Play now</a>
</div>
  <div class="bottomleft">
	  <p>{{ user.username }}</p>
    <p>FOSS CLUB GECT</p>
  </div>
</div>
<script>
    var countDownDate = new Date("Apr 9, 2018 00:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();
    
    // Find the distance between now an the count down date
    var distance = countDownDate - now;
    
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Output the result in an element with id="demo"
    document.getElementById("demo").innerHTML = days + "d" + hours + "h "
    + minutes + "m " + seconds + "s ";
    
    // If the count down is over, write some text 
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "EXPIRED";
        document.getElementById("play_btn").style.display = "none";
    }
}, 1000);

</script>
</body>
</html>
